<!DOCTYPE html>
<html>

    <head>
        <title>CS15-Processing Form Inputs</title>
        <style type="text/css">
            form {
                margin-left: 200px;
                margin-right: 200px;
                padding: 30px;
                font-family: Arial;
                font-weight: bold;
                background-color: Silver;
            }
            h1 {
                text-align: center;
                font-family: Arial;
            }
        </style>
        <script type="text/javascript">
            
            function selection(){
                let myForm=document.getElementById("myform")
                let username=myForm.name.value
                let userage=myForm.age.value
                let usergender=myForm.gender.value

                if (myForm.name.value.length==0){
                    alert("Please enter valid name")
                }
                if (myForm.age.value.length==0){
                    alert("Please enter valid age")
                }
                if (isNaN(myForm.age.value)){
                    alert("Please enter valid age")
                }
                else if (myForm.showage.checked ==  true){
                    myForm.result.value="Name: " + username + "\nGender: " + usergender;
                }
                else {
                    myForm.result.value="Name: " + username + "\nAge: " + userage + "\nGender: " + usergender;
                }
    
                return false;
            }
        
        </script>

    </head>

    <body>
        <!-- Your HTML goes here -->

        <h1>Processing form inputs</h1>
        <form id="myform" action="" method="post">
            <p>
                Enter your name: <input type="text" name="name" size="40" /> Enter your age : <input type="text" name="age"
                    size="4" />
            </p>
            <p>
                Select your gender:
                <select name="gender">
                    <option value="Female"> Female </option>
                    <option value="Male"> Male </option>
                </select>
            </p>
            <p>  <input type="checkbox" name="showage" value="showage"> Do not reveal my age</p>
            <p>
                Your selections will appear here: <br />
                <textarea name="result" cols="40" rows="3"></textarea>
            </p>
            <p>
                    <input type="submit" name="submit" value="Show Me" onclick="return selection()" style="width:100px;height:40px"/>
                    <input type="reset" name="reset" value="Clear Me" style="width:100px;height:40px" />
            
            </p>

        </form>

		<p><a href="low.htm">My Work in WebTech</a></p>
    </body>

</html>
