
<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>CS13-InClass</title>
        <style type="text/css">
            h1 {
                text-align: center;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-weight: bold;
            }
            p {
                text-align: center;
                margin-top: 50px;
            }
            img {
                border: 15px ridge yellow;
                width: 50%;
            }
        </style>


        <script type="text/javascript">
            function Leaf(){
                let i=prompt("What leaf do you like?");
                let x=document.getElementById("leaf")

                if (i.toLowerCase()=="maple"){
                   x.src="Images/maple.jpg";
                }
                else if (i.toLowerCase()=="thyme"){x.src="Images/thyme.jpg";
                }
                else if(i.toLowerCase()=="shamrock"){x.src="Images/shamrock.jpg"}
                else if(i.toLowerCase()=="clover"){x.src="Images/clover.jpg"}
                else{alert("input is incorrect")}
                
            }
        </script>
    </head>

    <body>
        <h1> Changing Images Using User inputs - Click on Image below to start</h1>
        <p>
            <img  onclick="Leaf()" id="leaf" src="" title="" alt="Click here to see the image of your choice"/>
        </p>

        <p><a href="low.htm">My Work in WebTech</a></p>
    </body>

</html>
