                    document.getElementById("result").innerHTML="Hello,sir. How are you?";
                    document.getElementById("img1").src= "Images/man.png";
                    }

                else if (x.toLowerCase()=="female") {
                    document.getElementById("result").innerHTML="Hello,mamdam. How are you?";
                    document.getElementById("img1").src= "Images/Queen.jpg";}
                else{
                    document.getElementById("result").innerHTML="Hello,Robot";
                    }
            }
