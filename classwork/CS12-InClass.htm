<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">
        <title>CS12-InClass</title>

        <style type="text/css">
            /* Your styles go here */
            body {
                text-align: center;
            }

            img {
   border:1px solid red;
}
        </style>
        <script type="text/javascript">
        function enlarge(x){
                let i=document.getElementById(x);
                let w=i.width;
                i.width=w*(1+0.5);
                i.style.border=red;
        }
        function shrink(x){
           let i=document.getElementById(x);
                let w=i.width;
                i.width=400;


        }

        </script>
    </head>

    <body>

        <h2> Manipulating Styles and Images </h2>

        <p><img src="Images/usa.png" alt="Image goes here" title="map of USA" width="400"  onmouseover="enlarge(this.id)" onmouseout="shrink(this.id)" id="map"></p>

        <hr>
        <p><img src="Images/sophiazhu.jpg" alt="Image goes here" title="map of USA" width="400"  onmouseover="enlarge(this.id)" onmouseout="shrink(this.id)" id="me"></p>

        <p><a href="low.htm">My Work in WebTech</a></p>

    </body>

</html>
