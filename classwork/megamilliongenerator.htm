<!DOCTYPE html>
<html>

<head>
        <meta charset="UTF-8">
        <title>Mega Million Generator  </title>
        <script type="text/javascript">
            function win() {
                let f = document.getElementById("generator");
                let luckyNumber = f.lucky.value;
                let winning = Math.floor(Math.random() * 71);
                let wn = document.getElementById("winning-numbers");
                wn.innerHTML = wn.innerHTML + luckyNumber;
                wn.innerHTML = wn.innerHTML + " " + winning.toString();
                f.lucky.value = "";
            }
        
        
        </script>

</head>

<body>
    <h1>Mega Million Generator</h1>
    <form id="generator">
        <input type="text" name="lucky" value="enter lucky number here">
        <p><input type="button" onclick="win()" value="I'm feeling lucky"></p>
        <p>The winning numbers are: <span id="winning-numbers"></span></p>


    </form>
    <p><a href="low.htm">My Work in WebTech</a></p>
</body>

</html>
