<!DOCTYPE html>

<html>

    <head>
        <meta charset="UTF-8">

        <script type="text/javascript">
            /* Your JavaScript goes here */
            function change_BackgroundColor() {
                const bgColors = new Array("green", "yellow", "blue", "pink", "red", "orange");
                let n = bgColors.length;
                let randIndex = Math.floor(Math.random() * n);
                let b = document.getElementById("bodyA");
                b.style.backgroundColor = bgColors[randIndex];
                

                //  let d = document.getElementById("header");
                //  d.style.backgroundColor = "yellow";
            }
         
            function enlarge_Img() {
                let myimg = document.getElementById("imgB");
                let w = myimg.style.width;
                w = parseInt(w);
                w = w + 30;
                myimg.style.width = w + "px";
            }

            function c() {
               // alert("haha")
               let sophia=document.getElementById("header");
               sophia.innerHTML="I say hi";
            }
            function capital(){
                let caps=document.getElementById("paragraph");
                caps.style.textTransform="capitalize";

            }
        </script>
    </head>

    <body id="bodyA">
        <hr />
        <h1 id="header" onclick="change_BackgroundColor()"> Don't Look - I am Changing</h1>
        <hr />
        <img id="imgB" src="images/man.png" alt="man" style="width:30px" onmouseover="enlarge_Img()" />
        <p>
            <button onclick="c()">I dare you to click on me!</button>
        </p>
        <hr />
        <p id="paragraph" onclick="capital()">test the new paragraph

        </p>
        <p><a href="low.htm">My Work in WebTech</a></p>

    </body>

</html>
